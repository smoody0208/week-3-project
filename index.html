<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-1">Robot Translator</h1>
        <p class="lead">Please enter a number below!</p>
        <hr class="my-4">
        <div class="container">
          <form id="formOne">
            <div class="form-group">
              <label for="name">Please enter your name:</label>
              <input id="name" class="form-control" type="text" pattern="[A-Za-z]{12, 12}" title="Please insert your name">
            </div>
            <div class="form-group">
              <label for="number">Please enter a number:</label>
              <input id="number" class="form-control" type="number" min="1" max="500" required>
            </div>
            <center><button type="submit" class="btn btn-danger btn-lg">Click to translate!</button></center>
            <br>
            <center><button id="btn" class="btn btn-info btn-lg" onclick="reverseArray()">Number Reverser</button></center>
          </form>
        </div>
      </div>
      <div class="result1">
        <blockquote class="blockquote text-center">
          <p class="mb-0" id="result"></p>
          <footer class="blockquote-footer">A Robot</footer>
        </blockquote>
      </div>  
      <div class="result2">
        <blockquote class="blockquote text-center">
          <p class="mb-0" id="reverseResult"></p>
          <footer class="blockquote-footer">A Robot</footer>
        </blockquote>    
      </div>  
    <div>  
  </body>
</html>
