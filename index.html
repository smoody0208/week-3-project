<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" class="border border-warning">
        <h1 class="display-1">Robot Translator</h1>
        <p class="lead">Please enter a number below!</p>
        <hr class="my-4">
        <div class="container">
          <form id="formOne">
            <div class="form-group">
              <label for="name">Please enter your name:</label>
              <input id="name" class="form-control" type="text" pattern="[A-Za-z]{12, 12}" required title="Please insert your name">
            </div>
            <div class="form-group">
              <label for="number">Please enter a number:</label>
              <input id="number" class="form-control" type="number" min="1" max="500" required>
            </div>
            <br>
            <center><button type="submit" class="btn btn-danger btn-lg">Translate</button></center>
            <br>
            <center><button id="btn" class="btn btn-info btn-lg" onclick="reverseArray()">Reverse</button></center>
          </form>
        </div>
      </div>
      <br>
      <div class="card card1">
        <div class="card-header">
          Normal Translation
        </div>
        <div class="result1">
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p id="result"></p>
              <footer class="blockquote-footer"><cite title="Source Title">Some Robot</cite></footer>
            </blockquote>
          </div>
        </div>
      </div> 
      <br> 
      <div class="card card2">
        <div class="card-header">
          Reversed Translation
        </div>
        <div class="result2">
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p id="reverseResult"></p>
              <footer class="blockquote-footer"><cite title="Source Title">Some Robot</cite></footer>
            </blockquote>
          </div>
        </div> 
      </div>    
    </div>
  </body>
</html>
